<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Roll Call</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <center>
        <h1>ðŸ‡ºðŸ‡¦ Roll Call âœ‹</h1>
    </center>
    <br>
    <div class="container-fluid">
        <div class="card card-body bg-light">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <h3><label for="exampleFormControlTextarea1">Registry Names</label></h3>
                        <textarea class="form-control" id="registry" rows="20"></textarea>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <h3><label for="exampleFormControlTextarea1">Search Names</label></h3>
                        <textarea class="form-control" id="search" rows="20"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Results <span style='position: absolute; margin-top: 10px; margin-left: 5px; font-size: 0.5em;'><span class="badge badge-warning">Row Index</span> <span class="badge badge-orange">[SAFER ID]</span> <span class="badge badge-success">Close</span> <span class="badge badge-primary">Kinda</span> <span class="badge badge-danger">Vague</span></span></h3>
                    <br>
                    <div class="form-group">
                        <label for="formControlRange">Accuracy</label> <span id="range" class="">[0]</span>
                        <input type="range" class="form-control-range" id="accuracySlider" min="0.01" max ="1" step="0.01" value="0.6">
                    </div>
                    <hr>
                    <div id="results">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="float-right">
            v0.5.0
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
